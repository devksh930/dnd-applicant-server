plugins {
    // Kotlin & Spring Boot
    id 'org.jetbrains.kotlin.jvm' version '2.1.0'
    id 'org.jetbrains.kotlin.plugin.spring' version '2.1.0'
    id 'org.jetbrains.kotlin.plugin.jpa' version '2.1.0'
    id 'org.springframework.boot' version '3.4.5'
    id 'io.spring.dependency-management' version '1.1.7'

    // Documentation
    id 'org.asciidoctor.jvm.convert' version '4.0.4'
    id 'com.epages.restdocs-api-spec' version '0.19.4'

    // Test Coverage
    id 'org.jetbrains.kotlinx.kover' version '0.9.1'
}

group = 'ac.dnd'
version = '0.0.1-SNAPSHOT'

kotlin {
    jvmToolchain(21)
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    asciidoctorExt
}

repositories {
    mavenCentral()
}

ext {
    snippetsDir = file("build/generated-snippets")
    restdocsApiSpecVersion = '0.19.4'
    kotestVersion = '5.8.0'
    mockitoKotlinVersion = '5.1.0'
    jjwtVersion = '0.12.3'
    springdocVersion = '2.7.0'
}

dependencies {
    // --- Kotlin & Core ---
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'

    // --- Spring Boot Web & Core ---
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-configuration-processor'
    
    // --- Security & Auth ---
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
    runtimeOnly "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
    runtimeOnly "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"

    // --- Data & Persistence ---
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.mysql:mysql-connector-j'

    // --- Caching ---
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'com.github.ben-manes.caffeine:caffeine'

    // --- AWS ---
    implementation platform('software.amazon.awssdk:bom:2.25.16')
    implementation 'software.amazon.awssdk:s3'

    // --- Documentation (Swagger) ---
    implementation("org.springdoc:springdoc-openapi-starter-webmvc-ui:${springdocVersion}")

    // --- Testing ---
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:mysql'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'com.h2database:h2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Testing - Kotest
    testImplementation "io.kotest:kotest-runner-junit5:${kotestVersion}"
    testImplementation "io.kotest:kotest-assertions-core:${kotestVersion}"
    testImplementation "io.kotest:kotest-property:${kotestVersion}"

    // Testing - Mockito
    testImplementation "org.mockito.kotlin:mockito-kotlin:${mockitoKotlinVersion}"

    // --- Documentation (REST Docs) ---
    asciidoctorExt "org.springframework.restdocs:spring-restdocs-asciidoctor"
    testImplementation "org.springframework.restdocs:spring-restdocs-mockmvc"
    testImplementation("com.epages:restdocs-api-spec-mockmvc:${restdocsApiSpecVersion}") {
        exclude group: 'org.springframework.boot'
    }
}

// --- Tasks Configuration ---

openapi3 {
    setServer("https://api.dnd.ac")
    title = "DND Applicant Server API"
    description = "DND Applicant Server API Documentation"
    version = "0.0.1"
    format = "json"
}

tasks.named('test') {
    outputs.dir snippetsDir
    useJUnitPlatform()
    
    // Optional: Parallel Execution (Commented out for stability)
    // maxParallelForks = (Runtime.runtime.availableProcessors() / 2) ?: 1
    
    // Optional: JVM Optimizations
    // jvmArgs("-XX:+EnableDynamicAgentLoading", "-Xshare:off", "-XX:+TieredCompilation", "-XX:TieredStopAtLevel=1")
    jvmArgs("-XX:+EnableDynamicAgentLoading")
}

tasks.register("restDocsTest", Test) {
    outputs.dir snippetsDir
    useJUnitPlatform {
        includeTags("restDocs")
    }
    jvmArgs("-XX:+EnableDynamicAgentLoading")
    finalizedBy "asciidoctor"
    finalizedBy "openapi3"
}

tasks.named('asciidoctor') {
    dependsOn tasks.named("restDocsTest")
    dependsOn tasks.named("test")
    mustRunAfter(tasks.named("test"))
    inputs.dir snippetsDir
    configurations "asciidoctorExt"
    baseDirFollowsSourceDir()
    attributes 'snippets': snippetsDir
}

bootJar {
    dependsOn asciidoctor
    archiveFileName.set("app.jar")
    
    // Copy Swagger UI
    from("swagger-ui") {
        into "BOOT-INF/classes/static/swagger"
    }
    // Copy Generated REST Docs
    from("${asciidoctor.outputDir}") {
        into "BOOT-INF/classes/static/docs"
    }
    // Copy API Spec (OpenAPI)
    from("build/api-spec") {
        into "BOOT-INF/classes/static/swagger"
    }
}

kover {
    reports {
        filters {
            excludes {
                classes(
                    "ac.dnd.server.DndServerApplication*",
                    "*.config.*",
                    "**.*Dto*",
                    "**.*Request*",
                    "**.*Response*"
                )
            }
        }
    }
}